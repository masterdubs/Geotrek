[buildout]
develop-eggs-directory = ${buildout:directory}/lib/develop-eggs
eggs-directory = ${buildout:directory}/lib/eggs
parts-directory = ${buildout:directory}/lib/parts
sources-dir = ${buildout:directory}/lib/src
extensions = mr.developer
extends =
    settings-default.ini
    ../etc/settings.ini
user = unknown
parts =
    mkdirs
    gdal-bindings
    django
develop = .
versions = versions
eggs =
    geotrek
auto-checkout = *

[sources]
Django = git https://github.com/django/django.git rev=623c4916df545f985c66a269a712e95f2724f6d0
isotoma.recipe.django = git https://github.com/isotoma/isotoma.recipe.django.git rev=a35b709a2c257182320a119751208b779617eeb6
django-tinymce = git https://github.com/aljosa/django-tinymce.git rev=3827fe4572f58d83cc3d7cc7ac71ca86c300f0f3
easy-thumbnails = git https://github.com/SmileyChris/easy-thumbnails.git rev=dbc395061fcea0d9b84269b6810867b12118b53b
django_compressor = git https://github.com/jezdez/django_compressor.git rev=85b39bf8a1a84d13ab858b1f9398f19965e0b5a8
django-debug-toolbar = git https://github.com/django-debug-toolbar/django-debug-toolbar.git

# Still under development
mapentity = git https://github.com/makinacorpus/django-mapentity.git branch=develop
paperclip = git https://github.com/makinacorpus/Geotrek.git branch=paperclip
django-leaflet = git https://github.com/makinacorpus/django-leaflet.git
django-geojson = git https://github.com/makinacorpus/django-geojson.git rev=66093d737886d725b5fcd8d07a872995d9059be6
django-appypod = git https://github.com/makinacorpus/django-appypod.git
screamshotter = git https://github.com/makinacorpus/django-screamshot.git branch=screamshotter
convertit = git https://github.com/makinacorpus/convertit.git rev=0b537dee184da67e7cd5d07d48f8b65968684ad2

[gdal-bindings]
recipe = zc.recipe.egg:custom
egg = GDAL==1.9.1
include-dirs = /usr/include/gdal
library-dirs = /usr/lib

[django]
recipe = isotoma.recipe.django
project = geotrek
wsgi = true
eggs =
    ${gdal-bindings:egg}
    ${buildout:eggs}
# Django upload root (see FileField.upload_to)
uploadroot = ${django:mediaroot}/${django:uploaddir}

[mkdirs]
recipe = z3c.recipe.mkdir
paths = ${django:mediaroot}
        ${django:tmproot}
        ${django:cacheroot}
        ${django:uploadroot}

[versions]
Django = 1.6b4
appy = 0.8.3
mr.developer = 1.25
isotoma.recipe.django = 3.1.6
hexagonit.recipe.download = 1.5.1
z3c.recipe.mkdir = 0.3.1
zc.recipe.egg = 1.3.2
distribute = 0.6.27
zc.buildout = 1.5.2
